# Inserts a blank line between shell prompts
add_newline = false

[username]
disabled = true

[hostname]
disabled = true

[git_branch]
truncation_length = 40

[docker_context]
disabled = true

[[battery.display]]
threshold = 20

[directory]
truncation_length = 5
format = "in [$path]($style)[$read_only]($read_only_style) "

[env_var.BROKER_STATUS]
default = ""
format = "[$env_value](bold blue) "
